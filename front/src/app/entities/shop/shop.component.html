<div *ngIf="items$|async;else loading" class="container">
  <div class="row">
    <div *ngFor="let item of items$ |async;" class="col-sm-6 col-md-4 col-lg-3">
      <div class="card mb-4 border-0">
        <a [routerLink]="['/product',item.id]">
          <div class="product-image">
            <img [src]="'data:image/jpeg;base64,'+item.image" class="card-img-top card-img-filter" alt="product-image">
              <img class="favorite icon" src="../../../../assets/img/heart.svg" (click)="createFavorite(item.id!,userId!)" [ngClass]="{'favorite-true':isFavorite(item.id)}" alt="fav-icon">
            <div class="icon-row">
              <img class="icon me-2" src="../../../../assets/img/look.svg" alt="look-icon">
              <img class="icon me-2" src="../../../../assets/img/cart-new.svg" alt="cart-icon">
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <div class="card-price">
             <span [ngClass]="{'discount-old':item.discount}">{{item.price|currency:'EUR':'symbol'}}</span>
              <span class="discount-new"
                    *ngIf="item.discount">{{item.discount|currency:'EUR':'symbol'}}</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="spinner-grow spinner-grow-sm"></div>
</ng-template>

<pre>{{userId}}</pre>
