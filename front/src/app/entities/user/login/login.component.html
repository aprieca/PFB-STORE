<div class="container">

    <div class="col-6 mx-auto">
      <div class="form form-outline mt-5">
        <!--  <div class="img-logo mb-3">
            <img src="../../../public/common/logo-clinica.jpg">
          </div>-->

        <form *ngIf="login" #loginForm="ngForm" name="loginForm" role="form" novalidate autocomplete="off">
          <p class="h4 mb-3">Acceso Usuarios</p>
          <label for="username" class="visually-hidden">username</label>
          <input name="username" [(ngModel)]="login.username" id="username"  #username="ngModel" placeholder="Username" type="text" class="form-control mb-2" required>
          <label for="password" class="visually-hidden">Contraseña</label>
          <input name="password" [(ngModel)]="login.password"  id="password" #password="ngModel" placeholder="Contraseña" type="password" class="form-control" required>
          <div class="mt-3">
            <button (click)="sendLogin()" class="btn btn-lg btn-primary col-12" name="submit" id="submit" type="submit" >Envíar</button>
          </div>
          <p class="mt-3 text-center" ><a class="text-decoration-none" [routerLink]="['/register']" >¿No estás registrado? Regístrate aquí</a></p>
        </form>
      </div>
    </div>
  </div>
