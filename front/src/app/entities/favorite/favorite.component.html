<div class="container">
  <div class="row">
    <table>
      <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Precio con Descuento</th>
        <th>Comprar</th>
        <th>Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items$|async">
        <td><img class="product-image" [src]="'data:image/jpeg;base64,'+item.image"></td>
        <td>{{item.name}}</td>
        <td>{{item.categoryName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.discount}}</td>
        <td><button (click)="addToCartFixedQuantity(item.id!)">Añadir al Carrito</button></td>
        <td><button (click)="prepareFavoriteToDelete(item.id!)">Borrar</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="deleted">Favorito borrado correctamente</div>
</div>
