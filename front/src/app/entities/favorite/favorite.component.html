<div class="container">
  <div class="row">
    <table>
      <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Precio con Descuento</th>
        <th>Comprar</th>
        <th>Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items$|async">
        <td><img class="product-image" [src]="'data:image/jpeg;base64,'+item.image"></td>
        <td>{{item.name}}</td>
        <td>{{item.categoryName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.discount}}</td>
        <td *ngIf="!checkIfAlreadyInCart(item.id!) else inCart"><button (click)="addToCartFixedQuantity(item.id!,item.image!,item.name,item.categoryName!,item.price)">Añadir al Carrito</button></td>
        <td><button (click)="prepareFavoriteToDelete(item.id!)">Borrar</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="deleted">Favorito borrado correctamente</div>



  <ng-template #inCart>
    <td><button disabled>Añadido al carrito</button></td>
  </ng-template>

</div>
