<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Categor√≠a</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Comprar</th>
        <th>Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cartItem of cartItems">
        <td><a [routerLink]="['/product',cartItem.itemId]"><img class="product-image" [src]="'data:image/jpeg;base64,'+cartItem.image"></a></td>
        <td><p-button icon="pi pi-search-plus" iconPos="right" label="{{cartItem.name}}" [routerLink]="['/product',cartItem.itemId]"></p-button></td>
        <td>{{cartItem.categoryName}}</td>
        <td><button class="border-0" (click)="updateQuantity(cartItem.id!,(cartItem.quantity+1))"><i class="pi pi-plus"></i></button>
          <input type="text" value="{{cartItem.quantity}}">
          <button class="border-0"   (click)="updateQuantity(cartItem.id!,(cartItem.quantity-1))"><i class="pi pi-minus"></i></button></td>
        <td>{{cartItem.price|currency:'EUR':'symbol'}}</td>
       <td><p-button styleClass="p-button-success" icon="pi pi-cart-plus" iconPos="right" label="Tramitar Pedido" pRipple (click)="startOrder()"></p-button></td>
        <td><p-button styleClass="p-button-danger" (click)="deleteCartItem(cartItem.id!)" label="Eliminar" pRipple icon="pi pi-minus-circle" iconPos="right"></p-button></td>
      </tr>
      </tbody>
    </table>
    <div>
    </div>
  </div>

  <div *ngIf="cartItems.length>0">
    <p>Precio total: {{totalPrice|currency:'EUR':'symbol'}}</p>
     <p-button label="Vaciar Carrito" icon="pi pi-minus-circle" iconPos="right" (click)="deleteAllCartItems(userId!)"></p-button></div>


</div>
